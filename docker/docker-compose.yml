version: '3'

services:
  database:
    container_name: database
    env_file:
      - ../src/.env
    image: postgres:latest
    ports:
      - "5432:5432"

  php-fpm:
    container_name: php
    env_file:
      - ../src/.env
    build:
      context: ./php-fpm
    depends_on:
      - database
    volumes:
      - ../src:/var/www

  nginx:
    container_name: nginx
    build:
      context: ./nginx
    volumes:
      - ../src:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/logs:/var/log
    depends_on:
      - php-fpm
    ports:
      - "80:80"
      - "443:443"


