version: '3'
services:
  database:
    container_name: database
    image: postgres:10.4
    environment:
      POSTGRES_DB: symfony
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
    ports:
      - "5432:5432"

  php-fpm:
    container_name: php-fpm
    build:
      context: ../
      dockerfile: docker/php-fpm/Dockerfile
    depends_on:
      - database
    volumes:
      - ../src:/var/www
    ports:
      - "9000:9000"

  apache:
    container_name: apache
    build:
      context: ../
      dockerfile: docker/apache/Dockerfile
    volumes:
      - ../src:/var/www
    depends_on:
      - php-fpm
    links:
      - php-fpm:php-fpm
    ports:
      - "80:80"
      - "443:443"


